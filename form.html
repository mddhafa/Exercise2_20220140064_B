<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  
<nav class="navbar navbar-inverse navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">
            <img src="toleng.png" alt="Logo" style="height: 30px;">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-2 sidenav"></div>
      <section class="home" id="home">
        <div class="col-sm-8 text-center"> 
          <form id="registrationForm">
            <div class="form-group">
              <label for="nama" style="font-weight:bold">Nama</label>
              <input type="text" class="form-control" placeholder="Nama Anda" id="nama">
            </div>
            <div class="form-group">
              <label for="nim" style="font-weight:bold">NIM</label>
              <input type="text" class="form-control" placeholder="NIM Anda" id="nim">
            </div>
            <p>Ingin mendaftar menjadi fans MCR Karena</p>
            <div class="radio">
              <label><input type="radio" name="MCR" id="Suka" value="Suka"> Suka</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="MCR" id="Asik" value="Asik"> Asik</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="MCR" id="Rock" value="Rock"> Rock</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="MCR" id="Relate" value="Relate"> Relate</label>
            </div>
            <div class="form-group">
              <label for="angkatan" style="font-weight:bold">Angkatan</label>
              <select name="angkatan" id="angkatan" class="form-control" style="height: 50px;">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tanggal" style="font-weight:bold">Tanggal</label>
              <input type="text" class="form-control" id="tanggal" readonly>
            </div>
            <div class="form-group">
              <label for="alamat" style="font-weight:bold">Alamat</label>
              <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
          <section>
            <div class="btn1">
              <button class="button"><a href="about.html">Next</a></button>
            </div>
            <div class="btn2">
              <button class="button"><a href="index.html">Previous</a></button>
            </div>
          </section>
        </div>
        <div class="col-sm-2 sidenav">
          <div class="well">
            <p>Album Cover</p>
            <img src="https://i.pinimg.com/originals/2b/48/3d/2b483d9e91fd8fd3bdd73b4a6f683547.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
          </div>
          <div class="well">
            <p>ADS</p>
            <img src="https://i.pinimg.com/originals/3a/c4/dc/3ac4dc42d038847980f38a20892d0d21.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <p>Exercise 2 Pengembangan Desain Web - 2024 - kelas B</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/dhafaa19/"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/mddhafa"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <div class="text-center py-3">
      <p>copyright &copy; 2024</p>
    </div>
  </footer>

  <script>
    function kirimData(event) {
      event.preventDefault(); // Prevent form submission
      var name = document.getElementById("nama").value;
      var nim = document.getElementById("nim").value;
      var peminatan = document.querySelector("input[name=MCR]:checked").value;
      var alamat = document.getElementById("alamat").value;
      var tanggal = document.getElementById("tanggal").value;
      var angkatan = document.getElementById("angkatan").value;

      alert(
        "Nama: " + name +
        "\nNIM: " + nim +
        "\nMCR: " + peminatan +
        "\nAlamat: " + alamat +
        "\nTanggal: " + tanggal +
        "\nAngkatan: " + angkatan
      );
    }

    document.getElementById('registrationForm').addEventListener('submit', kirimData);

    flatpickr("#tanggal", {
      enableTime: false,
      dateFormat: 'd-m-Y',
    });
  </script>
  
</body>
</html>
